<!DOCTYPE html>
<html>
<head>
    <title>Symbol Number to Exam Center</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .container { max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
        input { padding: 10px; width: 80%; margin: 10px 0; }
        button { padding: 10px; background-color: blue; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tri-Chandra College (BSc.)</h2>
        <h3>Find Your Exam Center</h3>
        <form method="POST">
            <input type="text" name="symbol_no" placeholder="Enter Symbol No. (500370XXX)" required>
            <button type="submit">Find Center</button>
        </form>
        {% if message %}
            <div class="result">
                <h3>{{ message }}</h3>
                {% if map_url %}
                    <a href="{{ map_url }}" target="_blank">üìç Open Google Map</a>
                {% endif %}
            </div>
        {% endif %}

        <hr>
        <h3>üìÖ Exam Routine</h3>
        <a href="{{ url_for('static', filename='exam.jpg') }}" target="_blank">
            <img src="{{ url_for('static', filename='exam.jpg') }}" alt="Exam Routine" style="width:80%; border-radius:10px; display:block; margin:auto;">
        </a>
    </div>
</body>
</html>
